# Project information
site_name: Mubashir Ahmed Siddiqui
site_url: https://mubashirsidiki.github.io/portfolio
site_author: Mubashir Ahmed
site_description: Personal Portfolio

# Repository
repo_name: mubashirsidiki/portfolio
repo_url: https://github.com/mubashirsidiki/portfolio
edit_uri: edit/main/docs/

# Markdown extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - neoteroi.cards
  - neoteroi.timeline
  - neoteroi.projects
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - css/neoteroi-mkdocs.css

# Theme
theme:
  name: dracula
  language: en
  logo: images/yo2.png
  favicon: images/logo_fam.png
  features:
    - content.tabs.link

# Plugins
plugins:
  - search

